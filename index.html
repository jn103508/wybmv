<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('vday.png'); /* Updated background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            text-align: center;
            padding: 10px;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-placeholder {
            width: 80%;
            max-width: 300px;
            height: auto;
            background-image: url('cute_placeholder.jpg'); /* Cute placeholder image */
            background-size: cover;
            background-position: center;
            margin: 20px auto;
            display: block;
        }
        h1 {
            color: white;
            font-size: 8vw;
            max-width: 90%;
            text-shadow: 2px 2px 4px black;
            word-wrap: break-word;
            text-align: center;
        }
        #buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        button {
            font-size: 5vw;
            max-width: 80%;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        .yes { background-color: green; color: white; }
        .no { background-color: red; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <img id="top-image" class="image-placeholder" src="cute_placeholder.jpg" alt="Cute placeholder above question"> <!-- Added image placeholder above each question -->
        <h1 id="question">Will you be my Valentine?</h1>
        <img id="slide-image" class="image-placeholder" src="cute_slide1.jpg" alt="Cute Slide Image"> <!-- Cute placeholder for slide images -->
        <div id="buttons">
            <button class="yes" onclick="nextSlide(true)">Yes, I will be your Valentine</button>
            <button class="no" onclick="nextSlide(false)">No, I won't be your Valentine</button>
        </div>
    </div>

    <script>
        let step = 0;
        const slides = [
            { question: "Are you sure you don't want to be my Valentine?", image: "cute_slide2.jpg", topImage: "cute_top2.jpg" },
            { question: "Please be my Valentine!!!", image: "cute_slide3.jpg", topImage: "cute_top3.jpg" },
            { question: "I'm begging you PLEASE be my Valentine or else!", image: "cute_slide4.jpg", topImage: "cute_top4.jpg" },
            { question: "Do you want to be my Valentine?", image: "cute_slide5.jpg", oneOption: true, topImage: "cute_top5.jpg" }
        ];
        
        function nextSlide(saidYes) {
            if (saidYes || step >= slides.length) {
                document.body.innerHTML = `
                    <div class='container'>
                        <h1>Yay! You're my Valentine! ‚ù§Ô∏è</h1>
                        <h1>See You on Feb 10th üòâ</h1>
                        <img class='image-placeholder' src='cute_end.jpg' alt='Final Cute Image'> <!-- Cute placeholder for final image -->
                    </div>
                `;
                return;
            }
            
            const slide = slides[step];
            document.getElementById("question").textContent = slide.question;
            document.getElementById("slide-image").src = slide.image;
            document.getElementById("top-image").src = slide.topImage; // Update the top image placeholder for each slide
            step++;

            if (slide.oneOption) {
                document.getElementById("buttons").innerHTML = `<button class="yes" onclick="nextSlide(true)">Yes, I would love to be your Valentine!</button>`;
            }
        }
    </script>
</body>
</html>
